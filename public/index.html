<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Json to Mov</title>
</head>
<body>

    <h1 style="text-align: center; margin-top: 40px;">Convert Lottie Animation to MOV - <a href="https://magna25.github.io/lottie-editor/" target="_blank">Editar m√°s colores</a></h1>
    <div style="display: flex; justify-content: center; width: 100%;">
        <div>
            <input type="file" id="upload-json" accept=".json" />
            <input type="color" id="color-picker" value="#000000" /> <!-- Selector de color -->
            <div id="lottie-container" style="width: 500px; height: 500px; margin-top: 15px; margin-bottom: 15px; border: solid 1px black;"></div>
            <canvas id="lottie-canvas" style="display:none;"></canvas>
            <button id="convert-button" disabled style="width: 100%; padding: 10px; cursor: pointer;">Convert to MOV</button>
        </div>
    </div>

    <!-- Lottie Web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- Cargar FFmpeg desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>

    <script src="./main.js"></script> 
</body>
</html>
