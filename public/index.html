<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Json to Mov</title>
</head>
<body>

    <h1 style="text-align: center; margin-top: 40px; color: #ebeb47;">Convert Lottie Animation to MOV</h1>
    <div style="display: flex; justify-content: center; width: 100%;">
        <div style="border: solid 1px black; padding: 15px; background-color: #3f3f3f;">
            <div style="display: flex; justify-content: space-between;">
                <input type="file" id="upload-json" accept=".json" />
                <!-- <div>
                    <input type="color" id="color-picker" value="#000000" />
                    <input type="checkbox" name="changeColor" id="change-color">
                </div> -->
            </div>
            <div id="colorSelectorsContainer" style="margin-top: 15px;">

            </div>
            <div id="lottie-container"></div>
            <canvas id="lottie-canvas" style="display:none;"></canvas>
            <button id="convert-button" disabled style="width: 100%; padding: 10px; cursor: pointer;">Convert to MOV</button>
        </div>
    </div>

    <!-- Lottie Web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- Cargar FFmpeg desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>

    <script src="./mainUpdate.js"></script> 
</body>
</html>
